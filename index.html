<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="company"><img src="ScreenSaver.png" alt="Musify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Light Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.png" alt="1">
                    <span class="songName">Jashn-E-Bahaara</span>
                    <span class="songlistplay"><span class="timestamp">05:15 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="2.png" alt="1">
                    <span class="songName">Teri Justajoo</span>
                    <span class="songlistplay"><span class="timestamp">04:37 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="3.png" alt="1">
                    <span class="songName">Ali Maula</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="4.png" alt="1">
                    <span class="songName">Noor-E-Khuda</span>
                    <span class="songlistplay"><span class="timestamp">06:37 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="5.png" alt="1">
                    <span class="songName">Iktara</span>
                    <span class="songlistplay"><span class="timestamp">03:45 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous" style="color: #005eff;"></i>
            <i class="fa-solid fa-3x fa-circle-play" id= "masterPlay" style="color: #005eff;"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next" style="color: #0954ec;"></i>
        </div>
        <div class="songTemp">
            <img src="41QG.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Jashn-E-Bahaara - Javed Ali</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ca321ae159.js" crossorigin="anonymous"></script>
</body>
</html>
